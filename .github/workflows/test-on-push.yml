name: Test on push
on: [push]
jobs:
  test-rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle install
      - run: bundle exec rails parallel:setup
      - run: bundle exec parallel_rspec

  test-cucumber:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle install
      - run: bundle exec rails parallel:setup
      - run: yarn
      - run: parallel_cucumber
